<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 적용하기</title>
    <link rel="stylesheet" href="./11font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>
<body>
    <p class="first">hello, my name is SUE</p>
    <p class="second">hi, I'm a girl.</p>
</body>
</html>
<!-- • 2 개의 <p> 태그를 활용해서 내용을 만들기
    • 각각 p 태그에 원하는 폰트를 구글, 눈누에서 받아서 적용하기
    • 서체 지정 양식을 잘 작성하여, 구글 폰트 → 눈누 폰트 → 글꼴 계열
    순으로 지정
    • 구글 폰트 링크 삭제 후, 페이지 확인
    • 구글, 눈누 폰트 링크 삭제 후, 페이지 확인 -->
