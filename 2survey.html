<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사✅</title>
</head>
<body>
    <h3>설문조사</h3>
    이름 <input type="text"><br />
    이메일 <input type="text" placeholder="love@exam.com">

    <h4>나이</h4>
    <input type="radio" name="age" id="ten" checked>
    <label for="ten">10대</label>
    <input type="radio" name="age" id="two">
    <label for="two">20대</label>
    <input type="radio" name="age" id="three">
    <label for="three">30대</label>
    <input type="radio" name="age" id="four">
    <label for="four">40대</label>
    <input type="radio" name="age" id="five">
    <label for="five">50대</label>
    <input type="radio" name="age" id="sixxx">
    <label for="sixxx">60대 이상</label>
    
    <h4>원하는 강의(복수응답 가능합니다.)</h4>
    <input type="checkbox" name="lecture" id="html">
    <label for="html">html</label>
    <input type="checkbox" name="lecture" id="css">
    <label for="css">css</label>
    <input type="checkbox" name="lecture" id="javascript">
    <label for="javascript">javascript</label>
    <br />
    <textarea cols="50" rows="10"> 하고 싶은 말을 써주세요:)
    </textarea>
    <input type="submit">
</body>
</html>
