<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table practice😫</title>
</head>
<body>
    <h1 align="center">colspan과 rowspan 이용하기</h1>
    <table border="1" cellspacing="0" cellpadding="60" align="center">
        <tr>
            <td colspan="2">1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td>center</td>
        </tr>
        <tr>
            <td colspan="3">4</td>
        </tr>
    </table>
</body>
</html>
