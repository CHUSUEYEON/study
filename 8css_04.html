<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>택시</title>
    <style>
        .box::after{
            content: " 빨리";
        }
        .box::before{
            content: "택시 ";
        }
    </style>
</head>
<body>
    <div class="box">여기요!</div>
</body>
</html>
<!-- • <div class=“box”>여기요!</div> 만들기
• 여기요 앞에, “택시“ 넣기
• 여기요 뒤에, “빨리” 넣기 -->
