<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <style>
        div{
            width: auto;
            height: 200px;
            background-color: orange;
        }
        span{
            width: 200px;
            height: 100px;
            padding: 30px;
            margin: 30px;
        }
    </style>
</head>
<body>
    <div>
        <span style="background-color: skyblue;">html</span>
        <span style="background-color: green;">css</span>
        <span style="background-color: red;">js</span>
    </div>
</body>
</html>
<!-- 1. 오렌지 박스의 크기는 width : auto, height : 200px;
2. 안의 요소의 크기는 200px 100px
3. 각각 요소의 간격은 30px -->
