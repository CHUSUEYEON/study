<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기 업그레이드</title>
    <style>
      .container {
        width: 600px;
        height: 500px;
        border: 1px solid black;
        display: flex;
        flex-wrap: wrap;
      }

      input {
        width: 200px;
        height: 40px;
      }
      button {
        width: 80px;
        height: 100px;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" />
      <div class="box1">
        <div class="fourth">
          <button class="btn">9</button>
          <button class="btn">8</button>
          <button class="btn">7</button>
        </div>
        <div class="third">
          <button class="btn">6</button>
          <button class="btn">5</button>
          <button class="btn">4</button>
        </div>
        <div class="second">
          <button class="btn">3</button>
          <button class="btn">2</button>
          <button class="btn">1</button>
        </div>
        <div class="first">
          <button class="btn">0</button>
          <button class="btn">00</button>
          <button class="btn">000</button>
        </div>
      </div>
      <div class="box2">
        <div class="ccl">
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
          <button>^</button>
          <button>=</button>
          <button>esc</button>
          <button>delete</button>
        </div>
      </div>
    </div>
  </body>
</html>
